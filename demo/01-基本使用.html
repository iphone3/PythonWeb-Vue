<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	
	<body>
		<div id="app">
			{{msg}}
		</div>
	</body>
	
	<script>
		// 创建VUE对象
		var app = new Vue({
			el: '#app',
			data: {
				msg: 'hello vue!'
			}
		})
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			.blue{
				color: blue;
			}
			.red{
				color: red;
			}
		</style>
	</head>
	
	<body>
		<div id="app">
			<!-- 数据渲染 v-text、v-html、{{}} -->
			<!-- <p v-text="msg"></p>
			<p v-html="msg"></p>
			<p> {{msg}} </p>
			<p v-text="title"></p>
			<p v-html="title"></p> -->
			
			<!-- 控制模块显示隐藏 v-if、v-show -->
		<!-- 	<p v-if="isshow">{{title}}</p>
			<p v-show="isshow">{{title}}</p> -->
			
			<!-- 渲染循环列表 v-for -->
			<ul>
				<li v-for="item in list">
					{{item.text}}
				</li>
			</ul>
			
			<ul>
				<li v-for="(item, index) in list">
					{{index+1}}-{{item.text}}
				</li>
			</ul>
			
			
			<!-- 事件绑定 v-on -->
			<p v-on:click="speak">
				点我试试!
			</p>
			<p @click="speak">你中奖了!</p>
			
			
			<!-- 属性绑定 v-bind -->
			<p>{{log}}</p>
			<img v-bind:src="log" style="width: 30px;">
			<img :src="log" style="width: 30px;">
			
			
			<!-- 样式绑定 v-bind -->
			<p :class="color">{{msg}}</p>
			
			
			<!-- 双向数据绑定 v-model -->
			<p>
				<input type="text" v-model="msg">
			</p>
			<p>
				输入内容:  {{msg}}
			</p>
		</div>
	</body>
	
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {	// 数据选项
				// key:value
				msg: 'hello vue!',
				title: 'H<sub>2</sub>O',
				isshow: false,
				list: [
					{text: 'html'},
					{text: 'css'},
					{text: 'js'},
				],
				log: 'https://cn.vuejs.org/images/logo.png',
				color: 'blue'
			},
			methods:{	// 方法
				speak: function(){
					alert('再点一次试试')
				}
				
			}
		})
	</script>
</html>
